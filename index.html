<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bikeless?</title>
  <style>
    :root {
      --bg: #050505;          /* page background */
      --text: #e3fff6;        /* base text color */
      --glow-1: #ff0000;      /* inner glow */
      --glow-2: #910202;      /* outer glow */
      --glow-strength: 1;     /* 0â€“2 (multiplier) */
    }

    html, body { height: 100%; }
    body {
      margin: 0;
      min-height: 100dvh;
      background: var(--bg);
      display: grid;
      place-items: center;
      font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    .word {
      color: var(--text);
      text-align: center;
      line-height: 1;
      font-size: clamp(3rem, 16vw, 20rem);
      letter-spacing: 0.02em;
      user-select: none;
      text-rendering: optimizeLegibility;
      filter: saturate(1.1);
      text-shadow:
        0 0 calc(10px * var(--glow-strength)) var(--glow-1),
        0 0 calc(25px * var(--glow-strength)) var(--glow-1),
        0 0 calc(60px * var(--glow-strength)) var(--glow-2),
        0 0 calc(120px * var(--glow-strength)) var(--glow-2);
    }
  </style>
</head>
<body>
  <main>
    <div class="word">BIKELESS</div>
  </main>
</body>
</html>
