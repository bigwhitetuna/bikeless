<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HabyDune</title>

  <!-- Open Graph tags -->
  <meta property="og:title" content="Is Huby Bikeless?" />
  <meta property="og:description" content="Gripping real time updates of r/motos most beloved mod" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://ishubybikeless.com/" />
  <meta property="og:image" content="https://ishubybikeless.com/preview.png" />

  <title>Bikeless?</title>
  <style>
    :root {
      --bg: #050505;
      --text: #e3fff6;
      --glow-strength: 1;

      /* Bikeless */
      /* inner glow */
      --glow-1: #ff0000;
      /* outer glow */
      --glow-2: #910202;
      /* glow multiplier 0-2 */

      /* Bike */
      /* inner glow */
      /* --glow-1: #15ff00; */
      /* outer glow */
      /* --glow-2: #0d9800; */
      /* glow multiplier 0-2 */
    }

    html, body { height: 100%; }
    body {
      margin: 0;
      min-height: 100dvh;
      background: var(--bg);
      display: grid;
      place-items: center;
      font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    .word {
      color: var(--text);
      text-align: center;
      line-height: 1;
      font-size: clamp(3rem, 16vw, 20rem);
      letter-spacing: 0.02em;
      user-select: none;
      text-rendering: optimizeLegibility;
      filter: saturate(1.1);
      text-shadow:
        0 0 calc(10px * var(--glow-strength)) var(--glow-1),
        0 0 calc(25px * var(--glow-strength)) var(--glow-1),
        0 0 calc(60px * var(--glow-strength)) var(--glow-2),
        0 0 calc(120px * var(--glow-strength)) var(--glow-2);
    }

    .since-container {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
    }

    .since-label {
      color: var(--text);
      font-size: clamp(1rem, 4vw, 2rem);
      font-weight: 300;
      opacity: 0.8;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .timer {
      color: var(--text);
      font-size: clamp(1.2rem, 5vw, 2.5rem);
      font-weight: 500;
      font-family: 'Courier New', monospace;
      text-shadow:
        0 0 calc(5px * var(--glow-strength)) var(--glow-1),
        0 0 calc(15px * var(--glow-strength)) var(--glow-2);
      letter-spacing: 0.05em;
    }
  </style>
</head>
<body>
  <main>
    <div class="word">BIKELESS</div>
    <!-- <div class="word">BIKE</div> -->
    <div class="since-container">
      <span class="since-label">since:</span>
      <div class="timer" id="timer">0 days, 00:00:00</div>
    </div>
  </main>
  <script>
    function updateTimer() {
      const targetDate = new Date('2025-06-18T00:00:00');
      const now = new Date();
      const diffMs = now - targetDate;

      if (diffMs < 0) {
        document.getElementById('timer').textContent = 'Not yet...';
        return;
      }

      const days = Math.floor(diffMs / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diffMs % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diffMs % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diffMs % (1000 * 60)) / 1000);

      const formattedHours = hours.toString().padStart(2, '0');
      const formattedMinutes = minutes.toString().padStart(2, '0');
      const formattedSeconds = seconds.toString().padStart(2, '0');

      document.getElementById('timer').textContent = `${days} days, ${formattedHours} hours, ${formattedMinutes} minutes, ${formattedSeconds} seconds`;
    }

    // Update immediately and then every second
    updateTimer();
    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
